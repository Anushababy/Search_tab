<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <section class="container">
        <form>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()">
            </div>
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="img/jt1.jpeg">
                <div class="p-details">
                    <h2>Jimin Tshirt</h2>
                    <h3>$300</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/seven.jpg">
                <div class="p-details">
                    <h2>Kookie Tshirt</h2>
                    <h3>$350</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/t1.webp">
                <div class="p-details">
                    <h2>Jiminshi Tshirt</h2>
                    <h3>$400</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/bangtan.jpg">
                <div class="p-details">
                    <h2>Bangtan Tshirt</h2>
                    <h3>$300</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/black-SNEAKERS.jpg">
                <div class="p-details">
                    <h2>Black sneakers</h2>
                    <h3>$400</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/SNEAKERS.jpg">
                <div class="p-details">
                    <h2>Snow Sneakers</h2>
                    <h3>$450</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/bag.jpg">
                <div class="p-details">
                    <h2>Bangtan Bag</h2>
                    <h3>$300</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/bottle.jpg">
                <div class="p-details">
                    <h2>Bangtan Bottle</h2>
                    <h3>$200</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/bracelet.jpg">
                <div class="p-details">
                    <h2>Bracelets</h2>
                    <h3>$120</h3>
                </div>
            </div>
        </div>
     </section>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7b9bddebb6.js" crossorigin="anonymous"></script>
</body>
</html>
